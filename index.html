<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forks & Spoons - Bubble-Themed Restaurant in Wuse, Abuja</title>
  <meta name="keywords" content="Cheap restaurants in Wuse, Abuja, Affordable dining in Wuse, Budget-friendly eateries in Abuja, Inexpensive food options in Wuse, Best places to eat on a budget in Abuja, Wuse food joints, Wuse street food, Wuse local delicacies, Wuse affordable meals, Wuse budget-friendly restaurants">
  <meta name="description" content="Enjoy delicious budget-friendly meals at Forks & Spoons in Wuse, Abuja. Our bubble-themed restaurant offers juicy steaks, succulent ribs, and mouthwatering seafood at affordable prices.">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --bubble-yellow: #FFD700;
      --bubble-pink: #dc4018;
      --bubble-blue: #87CEEB;
      --bubble-green: #98FB98;
      --bubble-purple: #BA55D3;
      --text-dark: #333;
      --text-light: #fff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFF5F5;
      color: var(--text-dark);
      overflow-x: hidden;
    }
    
    /* Bubble animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    @keyframes bubblePulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    /* Header styles */
    header {
      background: linear-gradient(135deg, var(--bubble-pink), var(--bubble-purple));
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo img {
      height: 80px;
      width: 80px;
      object-fit: contain;
      animation: bubblePulse 3s infinite;
    }
    
    .logo-text {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 2rem;
      color: white;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }
    
    /* Navigation */
    .main-nav {
      display: flex;
      gap: 1.5rem;
    }
    
    .main-nav a {
      font-family: 'Bubblegum Sans', cursive;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      background-color: var(--bubble-blue);
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
    }
    
    .main-nav a:hover {
      background-color: var(--bubble-yellow);
      transform: rotate(2deg) scale(1.1);
      color: var(--text-dark);
    }
    
    .hamburger {
      display: none;
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .mobile-nav {
      display: none;
      flex-direction: column;
      width: 100%;
      background: linear-gradient(135deg, var(--bubble-purple), var(--bubble-pink));
      padding: 1rem;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 99;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .mobile-nav a {
      font-family: 'Bubblegum Sans', cursive;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 50px;
      background-color: var(--bubble-blue);
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .mobile-nav a:hover {
      background-color: var(--bubble-yellow);
      color: var(--text-dark);
    }
    
    /* Hero section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
      min-height: 80vh;
    }
    
    .hero::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background-color: var(--bubble-yellow);
      border-radius: 50%;
      top: -200px;
      left: -200px;
      opacity: 0.3;
      z-index: -1;
      animation: float 8s ease-in-out infinite;
    }
    
    .hero::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background-color: var(--bubble-pink);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      opacity: 0.3;
      z-index: -1;
      animation: float 6s ease-in-out infinite reverse;
    }
    
    .hero-content {
      flex: 1;
      max-width: 600px;
      padding: 2rem;
      position: relative;
    }
    
    .hero-title {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 4rem;
      color: var(--bubble-pink);
      margin-bottom: 1.5rem;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
      line-height: 1.2;
      animation: bubblePulse 3s infinite;
    }
    
    .hero-subtitle {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8rem;
      color: var(--text-dark);
      margin-bottom: 2rem;
      background-color: white;
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
      transform: rotate(-2deg);
    }
    
    .hero-image {
      flex: 1;
      max-width: 600px;
      position: relative;
    }
    
    .hero-image img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 15px 15px 0 rgba(0,0,0,0.1);
      transform: rotate(5deg);
      transition: transform 0.3s ease;
    }
    
    .hero-image:hover img {
      transform: rotate(0deg) scale(1.05);
    }
    
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.2);
      animation: float 5s ease-in-out infinite;
    }
    
    .bubble-1 {
      width: 100px;
      height: 100px;
      top: 50px;
      left: 50px;
      animation-delay: 0.5s;
    }
    
    .bubble-2 {
      width: 70px;
      height: 70px;
      bottom: 30px;
      right: 100px;
      animation-delay: 1s;
    }
    
    .bubble-3 {
      width: 50px;
      height: 50px;
      top: 100px;
      right: 50px;
      animation-delay: 1.5s;
    }
    
    /* Button styles */
    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: var(--bubble-pink);
      color: white;
      font-family: 'Bubblegum Sans', cursive;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
      transform: rotate(-2deg);
      margin-top: 1rem;
    }
    
    .btn:hover {
      background-color: var(--bubble-purple);
      transform: rotate(2deg) scale(1.05);
    }
    
    .btn-yellow {
      background-color: var(--bubble-yellow);
      color: var(--text-dark);
    }
    
    .btn-yellow:hover {
      background-color: #FFC000;
    }
    
    /* About section */
    .about {
      padding: 5rem 2rem;
      text-align: center;
      background-color: white;
      position: relative;
      overflow: hidden;
    }
    
    .about::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: var(--bubble-green);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      opacity: 0.3;
      z-index: 0;
      animation: float 7s ease-in-out infinite;
    }
    
    .about-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .section-title {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 3rem;
      color: var(--bubble-blue);
      margin-bottom: 2rem;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
    }
    
    .about-text {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.05);
      transform: rotate(1deg);
      position: relative;
    }
    
    .about-text::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: var(--bubble-yellow);
      border-radius: 50%;
      top: -20px;
      left: -20px;
      z-index: -1;
    }
    
    /* Menu section */
    .menu {
      padding: 5rem 2rem;
      background-color: #FFF5F5;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .menu::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background-color: var(--bubble-pink);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      opacity: 0.2;
      z-index: 0;
      animation: float 8s ease-in-out infinite reverse;
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 3rem auto;
      position: relative;
      z-index: 1;
    }
    
    .menu-item {
      background-color: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      transform: rotate(-1deg);
      position: relative;
      overflow: hidden;
    }
    
    .menu-item:hover {
      transform: rotate(1deg) scale(1.05);
      box-shadow: 15px 15px 0 rgba(0,0,0,0.1);
    }
    
    .menu-item::before {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: var(--bubble-yellow);
      border-radius: 50%;
      top: 10px;
      right: 10px;
    }
    
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    
    .menu-item h3 {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 1.5rem;
      color: var(--bubble-pink);
      margin-bottom: 0.5rem;
    }
    
    .menu-item p {
      font-size: 1rem;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }
    
    .price {
      font-family: 'Fredoka One', cursive;
      font-size: 1.5rem;
      color: var(--bubble-blue);
    }
    
    /* Delivery section */
    .delivery {
      padding: 5rem 2rem;
      background: linear-gradient(135deg, var(--bubble-blue), var(--bubble-green));
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .delivery::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: float 6s ease-in-out infinite;
    }
    
    .delivery-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .delivery-title {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
    }
    
    .delivery-text {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }
    
    .delivery-image {
      max-width: 400px;
      margin: 2rem auto;
      position: relative;
    }
    
    .delivery-image img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 15px 15px 0 rgba(0,0,0,0.2);
      transform: rotate(-5deg);
      transition: transform 0.3s ease;
    }
    
    .delivery-image:hover img {
      transform: rotate(0deg) scale(1.05);
    }
    
    /* Contact section */
    .contact {
      padding: 5rem 2rem;
      background-color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .contact::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background-color: var(--bubble-purple);
      border-radius: 50%;
      bottom: -200px;
      right: -200px;
      opacity: 0.2;
      z-index: 0;
      animation: float 7s ease-in-out infinite reverse;
    }
    
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 15px 15px 0 rgba(0,0,0,0.05);
      transform: rotate(1deg);
      position: relative;
      z-index: 1;
    }
    
    .contact-form::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: var(--bubble-yellow);
      border-radius: 50%;
      top: -30px;
      left: -30px;
      z-index: -1;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      font-family: 'Bubblegum Sans', cursive;
      font-size: 1.2rem;
      color: var(--bubble-pink);
      margin-bottom: 0.5rem;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--bubble-blue);
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--bubble-pink);
      box-shadow: 0 0 0 3px rgba(255,105,180,0.2);
      outline: none;
    }
    
    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--bubble-purple), var(--bubble-pink));
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .footer-column h3 {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
    }
    
    .footer-column p,
    .footer-column a {
      font-size: 1rem;
      line-height: 1.8;
      color: white;
      margin-bottom: 0.5rem;
      display: block;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .footer-column a:hover {
      color: var(--bubble-yellow);
      transform: translateX(5px);
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      color: var(--bubble-pink);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .social-icons a:hover {
      background-color: var(--bubble-yellow);
      color: white;
      transform: translateY(-5px);
    }
    
    .copyright {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 0.9rem;
    }
    
    /* Floating bubbles */
    .floating-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .floating-bubbles li {
      position: absolute;
      list-style: none;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      bottom: -150px;
      animation: bubbleRise 15s infinite linear;
      border-radius: 50%;
    }
    
    @keyframes bubbleRise {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Responsive styles */
    @media (max-width: 1024px) {
      .hero-title {
        font-size: 3rem;
      }
      
      .hero-subtitle {
        font-size: 1.5rem;
      }
      
      .section-title {
        font-size: 2.5rem;
      }
    }
    
    @media (max-width: 768px) {
      .main-nav {
        display: none;
      }
      
      .hamburger {
        display: block;
      }
      
      .hero {
        flex-direction: column;
        text-align: center;
        min-height: auto;
      }
      
      .hero-content {
        margin-bottom: 3rem;
      }
      
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .about-text,
      .contact-form {
        padding: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .logo-text {
        font-size: 1.5rem;
      }
      
      .hero-title {
        font-size: 2rem;
      }
      
      .btn {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
      
      .menu-item {
        padding: 1rem;
      }
      
      .menu-item h3 {
        font-size: 1.2rem;
      }
      
      .price {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating bubbles background -->
  <ul class="floating-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  

  
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Good Food, Good Mood!</h1>
      <p class="hero-subtitle">Delicious meals at budget-friendly prices</p>
      <a href="menu.html" class="btn btn-yellow">View Our Menu</a>
      
      <div class="bubble bubble-1"></div>
      <div class="bubble bubble-2"></div>
      <div class="bubble bubble-3"></div>
    </div>
    <div class="hero-image">
      <img src="jres.gif" alt="Delicious food at Forks & Spoons">
    </div>
  </section>
  
  <section class="delivery">
    <div class="delivery-content">
      <h2 class="delivery-title">Fast Delivery Service</h2>
      <p class="delivery-text">Can't make it to our restaurant? No problem! We offer fast and reliable delivery service throughout Wuse and surrounding areas.</p>
      
      <div class="delivery-image">
        <img src="https://forksandspoons.com.ng/v3.gif" alt="Fast food delivery">
      </div>
      
      <a href="tel:+2348123456789" class="btn">Call to Order Now</a>
    </div>
  </section>
  
  <script>
    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    
    hamburger.addEventListener('click', () => {
      mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
    });
    
    // Close mobile menu when clicking a link
    const mobileLinks = document.querySelectorAll('.mobile-nav a');
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.style.display = 'none';
      });
    });
    
    // Animate elements when they come into view
    const animateOnScroll = () => {
      const elements = document.querySelectorAll('.about-content, .menu-grid, .delivery-content, .contact-form');
      
      elements.forEach(element => {
        const elementPosition = element.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (elementPosition < windowHeight - 100) {
          element.style.opacity = '1';
          element.style.transform = 'translateY(0)';
        }
      });
    };
    
    // Set initial styles for animated elements
    document.querySelectorAll('.about-content, .menu-grid, .delivery-content, .contact-form').forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(30px)';
      el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    });
    
    // Run animation on load and scroll
    window.addEventListener('load', animateOnScroll);
    window.addEventListener('scroll', animateOnScroll);
  </script>
</body>
</html>
