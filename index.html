<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forks & Spoons - Luxury Dining Experience in Wuse, Abuja</title>
  <meta name="keywords" content="Forks and Spoons, luxury restaurant Abuja, fine dining Abuja, Nigerian cuisine, Wuse restaurant">
  <meta name="description" content="Experience exquisite dining at Forks & Spoons in Wuse, Abuja. Premium cuisine, elegant ambiance, and exceptional service.">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&family=Poppins:wght@300;400;500;600;700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <style>
    :root {
      --gold-primary: #D4AF37;
      --gold-secondary: #FFD700;
      --gold-light: #F8F0C6;
      --dark-bg: #1A1A1A;
      --text-dark: #333;
      --text-light: #fff;
      --luxury-accent: #8B4513;
      --section-bg: #FFFDF5;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--section-bg);
      color: var(--text-dark);
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    /* Luxury animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes textShine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    /* Header styles - Luxury Edition */
    header {
      background: var(--dark-bg);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      border-bottom: 2px solid var(--gold-primary);
      transition: all 0.4s ease;
    }
    
    header.scrolled {
      padding: 0.5rem 2rem;
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo img {
      height: 70px;
      width: 70px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
      transition: all 0.3s ease;
    }
    
    header.scrolled .logo img {
      height: 50px;
      width: 50px;
    }
    
    .logo-text {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--gold-primary);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    
    header.scrolled .logo-text {
      font-size: 1.5rem;
    }
    
    /* Navigation - Luxury Edition */
    .main-nav {
      display: flex;
      gap: 0.8rem;
    }
    
    .main-nav a {
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .main-nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--gold-primary);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .main-nav a:hover::after,
    .main-nav a.active::after {
      width: 80%;
    }
    
    .main-nav a:hover,
    .main-nav a.active {
      color: var(--gold-primary);
    }
    
    .hamburger {
      display: none;
      font-size: 1.8rem;
      color: var(--gold-primary);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .hamburger:hover {
      background: rgba(212, 175, 55, 0.1);
    }
    
    .mobile-nav {
      display: none;
      flex-direction: column;
      width: 100%;
      background: var(--dark-bg);
      padding: 1rem;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 999;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-top: 1px solid var(--gold-primary);
      animation: fadeIn 0.4s ease;
    }
    
    .mobile-nav a {
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 1rem;
      margin: 0.3rem 0;
      border-radius: 4px;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
    }
    
    .mobile-nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--gold-primary);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .mobile-nav a:hover::after,
    .mobile-nav a.active::after {
      width: 40%;
    }
    
    .mobile-nav a:hover,
    .mobile-nav a.active {
      color: var(--gold-primary);
      background: rgba(255,255,255,0.05);
    }
    
    /* Hero Section - Luxury Edition */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://cdn.dribbble.com/userupload/23363762/file/original-8db7553a38b24739b81beba0a8602de8.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/diagmonds.png');
      opacity: 0.1;
      animation: backgroundMove 100s linear infinite;
    }
    
    @keyframes backgroundMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
    
    .hero-content {
      text-align: center;
      color: white;
      max-width: 800px;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .hero-subtitle {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      color: var(--gold-primary);
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
      letter-spacing: 3px;
    }
    
    .hero-title {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #D4AF37, #FFD700, #F8F0C6, #FFD700, #D4AF37);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 3s linear infinite, fadeIn 1s ease 1s forwards;
      opacity: 0;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    .hero-description {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease 2s forwards;
    }
    
    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: var(--gold-primary);
      color: var(--dark-bg);
      border: 2px solid var(--gold-primary);
    }
    
    .btn-primary:hover {
      background: transparent;
      color: var(--gold-primary);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--gold-primary);
      border: 2px solid var(--gold-primary);
    }
    
    .btn-secondary:hover {
      background: var(--gold-primary);
      color: var(--dark-bg);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    /* About Section - Luxury Edition */
    .about-section {
      padding: 6rem 2rem;
      background: var(--section-bg);
      position: relative;
    }
    
    .about-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }
    
    .about-image {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      transform: perspective(1000px) rotateY(-5deg);
      transition: all 0.5s ease;
    }
    
    .about-image:hover {
      transform: perspective(1000px) rotateY(0deg);
    }
    
    .about-image img {
      width: 100%;
      height: auto;
      display: block;
      transition: all 0.5s ease;
    }
    
    .about-image:hover img {
      transform: scale(1.05);
    }
    
    .about-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(0,0,0,0) 100%);
      pointer-events: none;
    }
    
    .about-content h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--dark-bg);
      position: relative;
      display: inline-block;
    }
    
    .about-content h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--gold-primary);
    }
    
    .about-content p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.8;
      color: #555;
    }
    
    .about-features {
      margin-top: 2rem;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .feature-icon {
      width: 50px;
      height: 50px;
      background: var(--gold-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: var(--gold-primary);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .feature-item:hover .feature-icon {
      background: var(--gold-primary);
      color: white;
      transform: translateY(-5px);
    }
    
    .feature-text {
      font-weight: 500;
    }
    
    /* Menu Preview Section - Luxury Edition */
    .menu-preview {
      padding: 6rem 2rem;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cmVzdGF1cmFudCUyMGZvb2R8ZW58MHx8MHx8fDA%3D&w=1000&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }
    
    .menu-preview h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--gold-primary);
    }
    
    .menu-preview p {
      max-width: 600px;
      margin: 0 auto 3rem;
      font-size: 1.1rem;
    }
    
    .menu-highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .menu-highlight {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 2rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .menu-highlight::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(0,0,0,0) 100%);
      pointer-events: none;
    }
    
    .menu-highlight:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-color: var(--gold-primary);
    }
    
    .menu-highlight i {
      font-size: 2.5rem;
      color: var(--gold-primary);
      margin-bottom: 1rem;
    }
    
    .menu-highlight h3 {
      font-family: 'Cinzel', serif;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    
    .menu-highlight p {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    
    .menu-highlight .btn {
      padding: 0.7rem 1.5rem;
      font-size: 0.9rem;
    }
    
    /* Testimonials Section - Luxury Edition */
    .testimonials {
      padding: 6rem 2rem;
      background: var(--section-bg);
    }
    
    .testimonials h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      color: var(--dark-bg);
    }
    
    .testimonial-container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }
    
    .testimonial-slides {
      display: flex;
      overflow-x: hidden;
      scroll-behavior: smooth;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .testimonial {
      min-width: 100%;
      padding: 3rem;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .testimonial-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--gold-primary);
      margin-bottom: 1.5rem;
    }
    
    .testimonial-text {
      font-style: italic;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.8;
      max-width: 800px;
    }
    
    .testimonial-author {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      color: var(--gold-primary);
    }
    
    .testimonial-nav {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 1rem;
    }
    
    .testimonial-nav-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .testimonial-nav-btn.active {
      background: var(--gold-primary);
      transform: scale(1.2);
    }
    
    /* Reservation Section - Luxury Edition */
    .reservation {
      padding: 6rem 2rem;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1703073185469-623249f8de94?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fEhEJTIwZm9vZHxlbnwwfHwwfHx8MA%3D%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }
    
    .reservation h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--gold-primary);
    }
    
    .reservation p {
      max-width: 600px;
      margin: 0 auto 3rem;
      font-size: 1.1rem;
    }
    
    .reservation-form {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group.full {
      grid-column: 1 / -1;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
      color: white;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--gold-primary);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .reservation .btn {
      grid-column: 1 / -1;
      justify-content: center;
      margin-top: 1rem;
    }
    
    /* Footer - Luxury Edition */
    footer {
      background: var(--dark-bg);
      color: white;
      padding: 4rem 2rem 2rem;
      text-align: center;
      position: relative;
      border-top: 2px solid var(--gold-primary);
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2.5rem;
      position: relative;
      z-index: 1;
    }
    
    .footer-column h3 {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--gold-primary);
    }
    
    .footer-column p,
    .footer-column a {
      font-size: 1rem;
      line-height: 1.8;
      color: rgba(255,255,255,0.8);
      margin-bottom: 0.8rem;
      display: block;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 300;
    }
    
    .footer-column a:hover {
      color: var(--gold-primary);
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: 1px solid var(--gold-primary);
      border-radius: 50%;
      color: var(--gold-primary);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    .social-icons a:hover {
      background-color: var(--gold-primary);
      color: var(--dark-bg);
      transform: translateY(-3px);
    }
    
    .copyright {
      margin-top: 4rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
    
    /* Floating elements */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    
    .floating-elements .element {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(212, 175, 55, 0.1);
      animation: float 15s infinite linear;
      border-radius: 50%;
    }
    
    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--gold-primary);
      color: var(--dark-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 99;
    }
    
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .back-to-top:hover {
      background: var(--dark-bg);
      color: var(--gold-primary);
      transform: translateY(-5px);
    }
    
    /* Responsive styles */
    @media (max-width: 1024px) {
      .hero-title {
        font-size: 3.5rem;
      }
      
      .about-container {
        gap: 3rem;
      }
    }
    
    @media (max-width: 900px) {
      .main-nav {
        display: none;
      }
      
      .hamburger {
        display: block;
      }
      
      .about-container {
        grid-template-columns: 1fr;
      }
      
      .about-image {
        max-width: 500px;
        margin: 0 auto;
      }
      
      .reservation-form {
        grid-template-columns: 1fr;
      }
    }

<body>
  <!-- Floating elements background -->
  <div class="floating-elements">
    <span class="element" style="top: 10%; left: 5%; width: 15px; height: 15px; animation-delay: 0s;"></span>
    <span class="element" style="top: 20%; left: 90%; width: 25px; height: 25px; animation-delay: 2s;"></span>
    <span class="element" style="top: 40%; left: 15%; width: 20px; height: 20px; animation-delay: 4s;"></span>
    <span class="element" style="top: 60%; left: 80%; width: 15px; height: 15px; animation-delay: 6s;"></span>
    <span class="element" style="top: 80%; left: 10%; width: 30px; height: 30px; animation-delay: 8s;"></span>
  </div>
  
  <!-- Back to top button -->
  <div class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </div>
  
  <header id="mainHeader">
    <div class="logo">
      <img src="https://forksandspoons.com.ng/logo.png" alt="Forks & Spoons Logo">
      <span class="logo-text">Forks & Spoons</span>
    </div>
    <button class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="main-nav">
      <a href="https://forksandspoons.com.ng/index.html" class="active">Home</a>
      <a href="https://forksandspoons.com.ng/About.html">About</a>
      <a href="https://forksandspoons.com.ng/menu.html">Menu</a>
      <a href="https://forksandspoons.com.ng/Contact.html">Contact</a>
    </nav>
    <nav class="mobile-nav" id="mobileMenu">
      <a href="https://forksandspoons.com.ng/index.html" class="active">Home</a>
      <a href="https://forksandspoons.com.ng/About.html">About</a>
      <a href="https://forksandspoons.com.ng/menu.html">Menu</a>
      <a href="https://forksandspoons.com.ng/Contact.html">Contact</a>
    </nav>
  </header>
  
  <section class="hero">
    <div class="hero-content">
    
      <h1 class="hero-title">   <BR><BR> Forks & Spoons</h1>
      <p class="hero-description">Nigerian flavors meet contemporary elegance in the heart of Wuse, Abuja.</p>
      <div class="hero-buttons">
        <a href="https://forksandspoons.com.ng/menu.html" class="btn btn-primary">
          <i class="fas fa-utensils"></i> View Our Menu
        </a>
       
      </div>
    </div>
  </section>
  
  
  

  
  
  
 
  
  <script>
    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    
    hamburger.addEventListener('click', () => {
      mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
      document.body.style.overflow = mobileMenu.style.display === 'flex' ? 'hidden' : '';
    });
    
    // Close mobile menu when clicking a link
    const mobileLinks = document.querySelectorAll('.mobile-nav a');
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.style.display = 'none';
        document.body.style.overflow = '';
      });
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (mobileMenu.style.display === 'flex' && 
          !e.target.closest('.mobile-nav') && 
          !e.target.closest('.hamburger')) {
        mobileMenu.style.display = 'none';
        document.body.style.overflow = '';
      }
    });
    
    // Header scroll effect
    const header = document.getElementById('mainHeader');
    
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    
    // Back to top button
    const backToTopBtn = document.getElementById('backToTop');
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTopBtn.classList.add('visible');
      } else {
        backToTopBtn.classList.remove('visible');
      }
    });
    
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // Testimonial slider
    const testimonialSlides = document.getElementById('testimonialSlides');
    const testimonialNavBtns = document.querySelectorAll('.testimonial-nav-btn');
    
    testimonialNavBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const index = btn.getAttribute('data-index');
        
        // Update active button
        testimonialNavBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Scroll to testimonial
        testimonialSlides.scrollTo({
          left: testimonialSlides.clientWidth * index,
          behavior: 'smooth'
        });
      });
    });
    
    // Auto-rotate testimonials
    let testimonialIndex = 0;
    setInterval(() => {
      testimonialIndex = (testimonialIndex + 1) % testimonialNavBtns.length;
      
      // Update active button
      testimonialNavBtns.forEach(b => b.classList.remove('active'));
      testimonialNavBtns[testimonialIndex].classList.add('active');
      
      // Scroll to testimonial
      testimonialSlides.scrollTo({
        left: testimonialSlides.clientWidth * testimonialIndex,
        behavior: 'smooth'
      });
    }, 5000);
    
    // Form submission
    const reservationForm = document.querySelector('.reservation-form');
    
    reservationForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for your reservation! We will confirm shortly.');
      reservationForm.reset();
    });
    
    // Animate elements on scroll
    const animateOnScroll = () => {
      const elements = document.querySelectorAll('.about-image, .about-content, .menu-highlight, .testimonial');
      
      elements.forEach(element => {
        const elementPosition = element.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (elementPosition < windowHeight - 100) {
          element.style.opacity = '1';
          element.style.transform = 'translateY(0)';
        }
      });
    };
    
    // Set initial styles for animated elements
    document.querySelectorAll('.about-image, .about-content, .menu-highlight, .testimonial').forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(20px)';
      el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    });
    
    // Run animation on load and scroll
    window.addEventListener('load', animateOnScroll);
    window.addEventListener('scroll', animateOnScroll);
  </script>
</body>
